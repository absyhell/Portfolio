<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Raj - Profile</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #0077b6, #00b4d8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sea wave animation */
        .sea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            animation: wave 10s linear infinite;
            transform-origin: bottom;
        }

        .wave:nth-child(1) {
            animation-duration: 10s;
            opacity: 0.7;
        }

        .wave:nth-child(2) {
            animation-duration: 8s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            animation-duration: 6s;
            opacity: 0.3;
        }

        @keyframes wave {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(-25%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Container for the links */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .link-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            width: 300px;
        }

        .link-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .link-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .link-box a {
            display: block;
            font-size: 18px;
            text-decoration: none;
            color: #0077b5;
            font-weight: bold;
            transition: color 0.3s ease;
            margin-bottom: 15px;
        }

        .link-box a:hover {
            color: #ff5722;
        }

        .link-box a:last-child {
            margin-bottom: 0;
        }

        /* Glow effect on hover */
        .link-box:hover {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 119, 181, 0.7);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 119, 181, 1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .link-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sea wave background -->
    <div class="sea">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Links container -->
    <div class="container">
        <div class="link-box">
            <h2>Connect with Me</h2>
            <a href="https://github.com/absyhell">GITHUB</a>
            <a href="https://www.linkedin.com/public-profile/settings?trk=d_flagship3_profile_self_view_public_profile">LINKEDIN</a>
        </div>
        <div class="link-box">
            <h2>My Work</h2>
            <a href="https://leetcode.com/u/AYUSHRAJ72790/">LEETCODE</a>
            <a href="https://example.com">PORTFOLIO</a>
        </div>
    </div>
</body>
</html>
